name: Student Management Pipeline/Workflow

on : 
  push:
    branches: ["main"]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout repository
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: action/setup-python@v4
        with:
          python-version: "3.10"


      - name: Install Dependancies
        run: 
          pip install -r requirements.txt
